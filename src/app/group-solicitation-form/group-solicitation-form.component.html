<button type="button" class="btn float-right btn-dis-primary" data-toggle="modal" data-target="#modalSolicitation">
  Presentar solicitud
</button>

<!-- Modal -->
<div class="modal fade" id="modalSolicitation" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form [formGroup]="solicitationForm" (ngSubmit)="confirmForm()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Solicitud de docencia</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" #closeBtn>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Profesor:</label>
            <input type="text" class="form-control" id="recipient-name" value="Profesor prueba" disabled>
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Horas a impartir:</label>
            <input type="number" formControlName="hours" class="form-control" id="message-text">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-dis-primary" >Confirmar solicitud</button>
        </div>
      </form>
    </div>
  </div>
</div>
