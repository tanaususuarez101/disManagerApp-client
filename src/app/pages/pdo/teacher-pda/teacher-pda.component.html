<h3 class="text-muted">{{title}}</h3>
<div class="row">
  <div class="col-12">
    <div class="tableFixHead">
      <table class="table table-hover table-sm">
      <thead>
      <tr >
        <th *ngFor="let field of fields" scope="col" class="content-vertical">{{field}}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of teacherHistory" class="">
        <td>{{item?.university_acronym}}</td>
        <td>{{item?.subject_name}}</td>
        <td>{{item?.area_acronym}}</td>
        <td>{{item?.teacher_surnames}}, {{item?.teacher_name}}</td>
        <td
          [ngClass]="{
            'p-3 mb-2 bg-danger text-white': item?.pda_status == 'suspendido',
            'p-3 mb-2 bg-success text-white': item?.pda_status == 'aprobado'
            }"
        >{{item?.pda_status}}</td>
      </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>
