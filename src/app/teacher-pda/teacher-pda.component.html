<div class="app-content">
  <h3 class="text-muted">Proyecto docente, curso 2018-2019</h3>
  <table class="table table-hover">
    <thead>
    <tr class="content-align">
      <th *ngFor="let field of fields" scope="col" class="content-vertical">{{field}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of teacherHistory" class="select-row content-align">
      <td>{{item?.university_degree_name}}</td>
      <td>{{item?.subject_name}}</td>
      <td>{{item?.knowledge_area}}</td>
      <td>{{item?.coordinator}}</td>
      <td>{{item?.state}}</td>
    </tr>
    </tbody>
  </table>
</div>
