<div class="app-navegation">
  <ul class="list-group navegation">

    <div class="title">
      <h3 class="text-muted float-left">Curso 2019/2020</h3>
      <fa name="fas fa-power-off" class="float-right power-off" data-toggle="modal" data-target="#session-confirm"></fa>
    </div>


    <li class="list-group-item">
      <a class="list-group-item-light app-list-header" data-toggle="collapse" href="#item-1">
        <fa name="fas fa-user"></fa>
        <div>Mi cuenta</div>
      </a>
      <div id="item-1" class="collapse show">
        <ul class="list-group list-group-flush" >
          <li *ngFor="let link of linkUser" routerLink="{{link.path}}" class="list-group-item app-list"
              routerLinkActive="router-link-active">
            <a class="">{{link.name}}</a>
          </li>
        </ul>
      </div>
    </li>

    <li class="list-group-item">
      <a class="list-group-item-light app-list-header" data-toggle="collapse" href="#item-2">
        <fa name="fas fa-bars"></fa>
        <div>PDO</div>
      </a>
      <div id="item-2" class="collapse">
        <ul class="list-group list-group-flush">
          <li *ngFor="let link of linkPDO" routerLink="{{link.path}}" routerLinkActive="router-link-active" class="list-group-item app-list" >
            <a class="">{{link.name}}</a>
          </li>
        </ul>
      </div>
    </li>

  </ul>
</div>


<!-- session confirm modal -->
<div class="modal fade" id="session-confirm" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="ModalCenterTitle">Cerrar sessión</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">¿Está seguro que desea salir?</div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="acceptModal()">Aceptar</button>
      </div>
    </div>

  </div>
</div>
