<div class="modal fade" id="changerPasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form [formGroup]="passwordForm" (ngSubmit)="changerPassword()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Cambiar contraseña</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="password">Nueva contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Contraseña"
                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                   formControlName="password" autofocus required
            >
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Contraseña requerida</div>
            </div>
          </div>
          <div class="form-group">
            <label for="repeatPassword">Repita la contraseña</label>
            <input type="password" class="form-control" id="repeatPassword" placeholder="Confirme de contraseña"
                   [ngClass]="{ 'is-invalid': submitted && f.passwordConfirm.errors }"
                   formControlName="passwordConfirm" autofocus required
            >
            <div *ngIf="submitted && f.passwordConfirm.errors" class="invalid-feedback">
              <div *ngIf="f.passwordConfirm.errors.required">Confirmación requerida</div>
            </div>
          </div>
          <div id="alertPasswd" *ngIf="message" class="{{classAlert}}">{{message}}</div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Cambiar contraseña</button>
        </div>
      </form>
    </div>
  </div>
</div>
