<div class="modal" tabindex="-1" role="dialog" id="tutorialModal" >
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          Horarios de tutorias
          <p class="text-muted">{{formTutorial?.hours}}/{{user?.tutorial_hours}} Horas</p>
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <div class="row">
          <div class="col-6">
            <div class="row align-items-center">
              <div class="col-5">Lunes</div>
              <select class="col-7 custom-select" (change)="onChange($event.target?.value, 'monday', 'first')">
                <option *ngFor="let hour of hoursOption">{{hour}}</option>
              </select>

              <div class="container-hours">
                  <span class="badge badge-info" *ngFor=" let hour of formTutorial?.first_semester?.monday">
                    {{hour}}
                    <span class="circle" aria-hidden="true" (click)="onChangeDelete(hour, 'monday', 'first')">&times;</span>
                  </span>
              </div>
            </div>

            <div class="row align-items-center">
              <div class="col-5">Martes</div>
              <select class="col-7 custom-select" (change)="onChange($event.target?.value, 'tuesday', 'first')">
                <option *ngFor="let hour of hoursOption">{{hour}}</option>
              </select>

              <div class="container-hours">
                  <span class="badge badge-info" *ngFor=" let hour of formTutorial?.first_semester?.tuesday">
                    {{hour}}
                    <span class="circle" aria-hidden="true" (click)="onChangeDelete(hour, 'tuesday', 'first')">&times;</span>
                  </span>
              </div>
            </div>

            <div class="row align-items-center">
              <div class="col-5">Miércoles</div>
              <select class="col-7 custom-select" (change)="onChange($event.target?.value, 'wednesday', 'first')">
                <option *ngFor="let hour of hoursOption">{{hour}}</option>
              </select>

              <div class="container-hours">
                  <span class="badge badge-info" *ngFor=" let hour of formTutorial?.first_semester?.wednesday">
                    {{hour}}
                    <span class="circle" aria-hidden="true" (click)="onChangeDelete(hour, 'wednesday', 'first')">&times;</span>
                  </span>
              </div>
            </div>

            <div class="row align-items-center">
              <div class="col-5">Jueves</div>
              <select class="col-7 custom-select" (change)="onChange($event.target?.value, 'thursday', 'first')">
                <option *ngFor="let hour of hoursOption">{{hour}}</option>
              </select>

              <div class="container-hours">
                  <span class="badge badge-info" *ngFor=" let hour of formTutorial?.first_semester?.thursday">
                    {{hour}}
                    <span class="circle" aria-hidden="true" (click)="onChangeDelete(hour, 'thursday', 'first')">&times;</span>
                  </span>
              </div>
            </div>
            <div class="row align-items-center">
              <div class="col-5">Viernes</div>
              <select class="col-7 custom-select" (change)="onChange($event.target?.value, 'friday', 'first')">
                <option *ngFor="let hour of hoursOption">{{hour}}</option>
              </select>

              <div class="container-hours">
                  <span class="badge badge-info" *ngFor=" let hour of formTutorial?.first_semester?.friday">
                    {{hour}}
                    <span class="circle" aria-hidden="true" (click)="onChangeDelete(hour, 'friday', 'first')">&times;</span>
                  </span>
              </div>
            </div>


          </div>
          <div class="col-6">


            <div class="row align-items-center">
              <div class="col-5">Lunes</div>
              <select class="col-7 custom-select" (change)="onChange($event.target?.value, 'monday', 'second')">
                <option *ngFor="let hour of hoursOption">{{hour}}</option>
              </select>

              <div class="container-hours">
                  <span class="badge badge-info" *ngFor=" let hour of formTutorial?.second_semester?.monday">
                    {{hour}}
                    <span class="circle" aria-hidden="true" (click)="onChangeDelete(hour, 'monday', 'second')">&times;</span>

              </div>
            </div>


            <div class="row align-items-center">
              <div class="col-5">Martes</div>
              <select class="col-7 custom-select" (change)="onChange($event.target?.value, 'tuesday', 'second')">

                  <span class="badge badge-info" *ngFor=" let hour of formTutorial?.second_semester?.tuesday">
                    {{hour}}
                    <span class="circle" aria-hidden="true" (click)="onChangeDelete(hour, 'tuesday', 'second')">&times;</span>
                  </span>
              </div>
            </div>


            <div class="row align-items-center">
              <div class="col-5">Miércoles</div>
              <select class="col-7 custom-select" (change)="onChange($event.target?.value, 'wednesday', 'second')">
                <option *ngFor="let hour of hoursOption">{{hour}}</option>
              </select>

              <div class="container-hours">
                  <span class="badge badge-info" *ngFor=" let hour of formTutorial?.second_semester?.wednesday">
                    {{hour}}
                    <span class="circle" aria-hidden="true" (click)="onChangeDelete(hour, 'wednesday', 'second')">&times;</span>
                  </span>
              </div>
            </div>


            <div class="row align-items-center">
              <div class="col-5">Jueves</div>
              <select class="col-7 custom-select" (change)="onChange($event.target?.value, 'thursday', 'second')">
                <option *ngFor="let hour of hoursOption">{{hour}}</option>
              </select>

              <div class="container-hours">
                  <span class="badge badge-info" *ngFor=" let hour of formTutorial?.second_semester?.thursday">
                    {{hour}}

                  </span>
              </div>
            </div>

            <div class="row align-items-center">
              <div class="col-5">Viernes</div>
              <select class="col-7 custom-select" (change)="onChange($event.target?.value, 'friday', 'second')">
                <option *ngFor="let hour of hoursOption">{{hour}}</option>

              <div class="container-hours">
                  <span class="badge badge-info" *ngFor=" let hour of formTutorial?.second_semester?.friday">
                    {{hour}}
                    <span class="circle" aria-hidden="true" (click)="onChangeDelete(hour, 'friday', 'second')">&times;</span>
                  </span>
              </div>
            </div>

          </div>
        </div>


      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="sendTutorialDay()">Guardar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
