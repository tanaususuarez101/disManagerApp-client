<div class="modal fade" id="modal-load-teacher-list" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog modal-lg" role="document">
    <div class="modal-content">

      <form (ngSubmit)="ploadFileToActivity()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Carga lista de profesores</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-12 custom-file">
              <input type="file" class="custom-file-input" lang="es"
                     id="file"
                     (change)="handleFileInput($event.target['files'])"
              >
              <label class="custom-file-label" for="file" id="fileLabel">{{fileLabelName}}</label>
            </div>
          </div>

          <div class="row" *ngIf="activedLoad">
            <div class="app-bar col-12">
              <label>Subiendo fichero...</label>
              <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" [ngStyle]="{'width.%':uploadByte}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{uploadByte}}%</div>
              </div>
            </div>
          </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">
            <fa name="fas fa-upload"></fa>
            Cargar lista
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
