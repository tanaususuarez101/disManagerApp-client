<i class="fa fa-power-off float-right" data-toggle="modal" data-target="#session-logout"></i>

<div class="modal fade" id="session-logout" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="ModalCenterTitle">Cerrar sessión</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">¿Está seguro que desea salir?</div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="acceptModal()">Aceptar</button>
      </div>
    </div>

  </div>
</div>
