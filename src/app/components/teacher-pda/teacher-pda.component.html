<h3 class="text-muted">{{title}}</h3>
<div class="tableFixHead app-content">
  <table class="table table-striped">
    <thead>
    <tr class="content-align">
      <th *ngFor="let field of fields" scope="col" class="content-vertical">{{field}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of teacherHistory" class="select-row content-align">
      <td>{{item?.university_degree_name}}</td>
      <td>{{item?.subject_name}}</td>
      <td>{{item?.knowledge_area_name}}</td>
      <td>{{item?.teacher_surnames}}, {{item?.teacher_name}}</td>
      <td
        [ngClass]="{
          'p-3 mb-2 bg-danger text-white': item?.status == 'suspendido',
          'p-3 mb-2 bg-success text-white': item?.status == 'aprobado'
          }"
      >{{item?.status}}</td>
    </tr>
    </tbody>
  </table>
</div>
