<div class="title">
  <h3 class="text-muted">{{title}}</h3>
</div>

<div class="row">
  <select id="selectImport" class="custom-select" [(ngModel)]="order">
    <option *ngFor="let order of ordenSelected"
            [value]="order?.id"
    >
      {{order?.name}}
    </option>
  </select>
</div>
<hr class="separation">
<app-load-pda *ngIf="order==='pda'" ></app-load-pda>
<app-load-scheme *ngIf="order==='scheme'"></app-load-scheme>
<app-load-teacher-data *ngIf="order==='teacher'"></app-load-teacher-data>
