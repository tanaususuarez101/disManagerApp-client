  <div class="row content-login ">
    <div class="col-md-12 col-lg-8 background-ulpgc">
      <img src="../../../../assets/img/ulpgc-white.gif">
    </div>

    <div class="col-md-12 col-lg-4">

      <div class="container">
        <div class="row margin-top">
          <div class="col-12">
            <h4>Gesti칩n docente </h4>
            <h6 class="card-subtitle mb-2 text-muted">Departamento de Inform치tica y Sistemas</h6>
          </div>
          <div class="col-12">
            <form [formGroup]="loginForm" (submit)="confirmLogin()" >

              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="usuarioInputIcon"><i class="fa fa-user"></i></span>
                </div>
                <input type="text" class="form-control" id="usuarioInput" placeholder="Usuario"
                       formControlName="username" required autofocus
                >
              </div>

              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="passwordInputIcon"><i class="fa fa-unlock-alt"></i></span>
                </div>
                <input type="password" class="form-control" id="passwordInput" placeholder="Contrase침a"
                       formControlName="password" required autofocus
                >
              </div>

              <button *ngIf="!activateLoad" type="submit" class="btn btn-primary btn-lg btn-block btn-sm">
                Acceder
              </button>

              <button *ngIf="activateLoad" type="submit" class="btn btn-primary btn-lg btn-block btn-sm">
                <i class="fa fa-spinner fa-spin"></i>
                Por favor, espere ...
              </button>

              <div *ngIf="loginIncorrect" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                Usuario o contrase침a incorrecto
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>
