<form [formGroup]="formVenia2" (submit)="sendRequest()">
  <div class="form-group">
    <label for="dni_teacher">DNI del profesor</label>
    <input type="text" class="form-control" id="dni_teacher"
           value="{{user?.teacher_dni}}"
           [placeholder]="user.teacher_dni"
           disabled
    >
  </div>
  <div class="form-group">
    <label for="inputArea_cod">Área de conocimiento</label>
    <select class="form-control" id="inputArea_cod" formControlName="area_cod" (change)="changesArea()" >
      <option value="" disabled selected>Seleccione un área</option>
      <ng-container *ngFor="let area of knowledgeAreas">
        <option *ngIf="area.area_cod != user.area_cod" [value]="area.area_cod" >{{area.area_name}}</option>
      </ng-container>


    </select>
  </div>
  <div class="form-group" *ngIf="subjects">
    <label for="input_subject">Asignaturas del área</label>
    <select class="form-control" id="input_subject" formControlName="subject_cod" >
      <option *ngFor="let subject of subjects" [value]="subject?.subject_cod" >
        {{subject?.subject_name}} ({{subject?.subject_cod}})
      </option>
    </select>
  </div>

  <button type="submit" class="btn btn-success float-right" ><i class="fa fa-save"></i> Guardar</button>
</form>
