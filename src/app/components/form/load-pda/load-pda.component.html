
<form (ngSubmit)="ploadFileToActivity()">
  <div class="row">
    <div class="input-group">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="file" lang="es"
               (change)="handleFileInput($event.target['files'])" >
        <label class="custom-file-label" for="file" id="fileLabelPDA">{{fileLabelName}}</label>
      </div>
      <div class="input-group-append">
        <button type="submit" class="btn btn-primary">
          Subir
        </button>
      </div>
    </div>
  </div>



  <div class="row">
    <div class="app-bar col-12">

      <div class="content-message">
        <div id="upload-pda"></div>
        <div id="saved-pda"></div>
      </div>

      <div class="progress" [hidden]="!activedLoad">
        <div id="loadFile" class="progress-bar bg-info" role="progressbar" [ngStyle]="{'width.%': progress}"
             aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{progress}}%</div>
      </div>

    </div>

    <div class="col-12" *ngIf="showDetails">
      <button type="button" class="btn btn-link btn-padding" data-toggle="modal" data-target="#details-pda-modal">
        Detalles
      </button>
    </div>
  </div>

</form>
<app-details-pda [message]="message"></app-details-pda>
