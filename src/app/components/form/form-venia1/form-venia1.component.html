<form [formGroup]="formVenia1" (submit)="sendRequest()" >
    <div class="form-group">
      <label for="dni_teacher">DNI del profesor</label>
      <input type="text" class="form-control" id="dni_teacher"
             value="{{user?.teacher_dni}}"
             [placeholder]="user.teacher_dni"
             disabled
      >
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">√Årea de conocimiento</label>
      <select class="form-control" id="exampleFormControlSelect1" formControlName="area_cod">
        <ng-container *ngFor="let area of knowledgeArea">
        <option *ngIf="area.area_cod != user.area_cod" [value]="area?.area_cod">
          {{area?.area_name}} ({{area?.area_cod}})
        </option>
        </ng-container>
      </select>
    </div>

    <button type="submit" class="btn btn-success float-right"><i class="fa fa-save"></i> Guardar</button>
</form>
