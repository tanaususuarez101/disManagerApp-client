<div class="app-content">
  <h3 class="text-muted">Historial docente, curso 2018-2019</h3>
  <table class="table table-hover">
    <thead>
    <tr class="content-align">
      <th *ngFor="let field of fields" scope="col" class="content-vertical">{{field}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of teacherHistory"  routerLink="/teacher-history-details/{{item?.subject_cod}}" class="select-row content-align">
      <td>{{item?.university_degree_name}}</td>
      <td>{{item?.subject_name}}</td>
      <td>{{item?.type}}</td>
      <td>{{item?.semester}}</td>
    </tr>
    </tbody>
  </table>
</div>
